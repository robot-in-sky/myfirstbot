server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: docker
  docker_sd_configs:
  - host: unix:///var/run/docker.sock
    refresh_interval: 5s
  relabel_configs:
  - source_labels: [__meta_docker_container_name]
    regex: '/(.*)' # removes the leading slash
    target_label: container_name
    replacement: '$1'
  - source_labels: [__meta_docker_container_id]
    target_label: __path__
    replacement: /var/lib/docker/containers/$1/*-json.log
  pipeline_stages:
  - json:
      expressions:
        log: log
        stream: stream
        time: time
  - timestamp:
      source: time
      format: RFC3339Nano
  - output:
      source: log
  - labels:
      container_name:
